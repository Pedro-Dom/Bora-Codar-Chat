<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>

    <div id="app">
        <div id="top">
            <div class="user-info">
                <img src="images/pexels-athena-1877913.jpg" alt="mulher asiática com gorro preto e óculos">
                <div class="user-status">
                    <strong>Cecilia Sassaki</strong>
                    <div class="status">
                        Online
                    </div>
                </div>
            </div>
            <div class="close-chat">
                <i class="ph-x"></i>
            </div>
        </div>
        <div id="messages">
            <div class="last-seen">Hoje 11:30</div>

            <div class="messages">
                <div class="message">
                    <div class="top">Cecilia - 11:30</div>
                    <div class="body">Tive uma idéia incrível para um projeto!</div>
                </div>
                <div class="message you">
                    <div class="top">Você - 11:32</div>
                    <div class="body">Sério? Me conta mais.</div>
                </div>

                <div class="message">
                    <div class="top">Cecilia - 11:34</div>
                    <div class="body">E se a gente fizesse um chat moderno e responsivo apenas em uma semana?</div>
                </div>
                <div class="message you">
                    <div class="top">Você - 11:36</div>
                    <div class="body"><strong>#boraCodar</strong></div>
                </div>
            </div>
        </div>
        <div id="bottom">
            <form>
                <div class="input-wrapper">
                    <input type="text" placeholder="Digite sua mensagem">
                    <button>
                        <i class="ph-paper-plane-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const messages = document.querySelector('.messages')
        messages.lastElementChild.scrollIntoView()
    </script>

</body>
</html>
